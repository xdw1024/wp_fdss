<form id="pagerForm" method="post" action="__ADMIN__Zone/index">
    <input type="hidden" name="status" value="${param.status}" />
    <input type="hidden" name="keywords" value="${param.keywords}" />
    <input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    <input type="hidden" name="orderField" value="${param.orderField}" />
    <input type="hidden" name="keyword" value="{$keyword}" />
</form>

<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="__ADMIN__Zone/index" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        查找：<input type="text" name="keyword" value="{$keyword}"/>
                    </td>
                    <td>
                        <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__ADMIN__Zone/edit" target="dialog" rel="zone_add" title="添加区域" ><span><i class="fa fa-plus-square"></i>&nbsp;添加</span></a></li>
            <li><a class="delete" href="__ADMIN__Zone/removeinfo?uid={sid_zone}" target="ajaxTodo" title="确定要删除吗?"><span><i class="fa fa-minus-square"></i>&nbsp;删除</span></a></li>
            <li><a class="edit" href="__ADMIN__Zone/edit?uid={sid_zone}" target="dialog" rel="zone_add"  title="修改区域" ><span><i class="fa fa-pencil-square"></i>&nbsp;修改</span></a></li>
            <li class="line">line</li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="155">
        <thead>
        <tr>
            <th width="20"  align="center" ></th>
            <th width="30"  align="center" >区域名称</th>
            <th width="30"  align="center" >监管类型</th>
            <th width="30"  align="center" >相关负责人</th>
        </tr>
        </thead>
        <tbody>
        {volist name="datalist" id="data" key="k"}
        <tr target="sid_zone" rel="{$data['id'],'/',$data['unit_type_id'],'/',$data['user_ids']}">
            <td>{$k + $numPerPage*( $currentPage - 1)}</td>
            <td>{$data['zone_name']}</td>
            <td>{$data['unit_type_name']}</td>
            <td>{$data['user_name']}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="panelBar bottom-pagination">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <span>条，共{$totalCount}条</span>
        </div>

        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>

    </div>
</div>

<script>
    $('.combox').val('{$numPerPage}');
</script>
