${demo.css}
.page,#show,.highcharts-container ,.highcharts-root {height: 100% !important;}

</style>
<script src="__DWZ__js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="__HIGHCHARTS__js/highstock.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
$('#show').highcharts({
chart: {
    renderTo: 'container',
    type: 'column'
},
title: {
    text: '检查点调查情况概览'
},
xAxis: {
    categories: [
    '未检查',
    '优秀',
    '良好',
    '合格',
    '不合格'
    ],
    crosshair: true,
    max: 4
},
yAxis: {
min: 0,
title: {
    text: 'Rainfall (个)'
}
},

//4.设置滚动条可用
   scrollbar: {
       enabled: true
   },

tooltip: {
    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
    '<td style="padding:0"><b>{point.y:.1f}个</b></td></tr>',
    footerFormat: '</table>',
    shared: true,
    useHTML: true
},
plotOptions: {
column: {
    pointPadding: 0.2,
    borderWidth: 0
}
},
series: [{
    name: '餐饮',
    data: [500, 100, 100, 100, 200, 100, 100, 100, 200, 100, 100, 100, 200, 100, 100, 100, 200, 100, 100, 100, 200]

}, {
    name: '医药制造',
    data: [50, 50, 70, 100, 30]

}, {
    name: '医药销售',
    data: [150, 150, 150, 200, 50]

}, {
    name: '食品制造',
    data: [150, 50, 150, 100, 50]

}, {
    name: '食品销售',
    data: [350, 150, 150, 700, 150]

}, {
    name: '其它',
    data: [150, 50, 150, 500, 150]

}]
});
});
</script>
