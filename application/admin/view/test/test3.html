<div class="pageContent">
    <!--start 单位信息-->
    <div style="width: 100%;float: left;">
        <form method="post" action="__ADMIN__Unit/saveinfo" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
            <div class="pageFormContent" layoutH="56" style="float: left;">
                <input type="hidden" name="id" value="{$info.id}">
                <dl class="nowrap">
                    <p>
                        <label>单位名称：</label>
                        <input name="name" class="required" type="text" size="30" value="{$info.name}" alt="请输入单位名称" />
                    </p>
                </dl>
                <dl class="nowrap">
                    <p>
                        <label>单位地址：</label>
                        <input name="addr" class="required" type="text" size="30" value="{$info.addr}" alt="请输入单位所在地，具体到门牌号"/>
                    </p>
                </dl>
                <dl class="nowrap">
                    <p>地图定位（请在地图中点击单位所在点）：</p></br>
                    <p><label>纬度：</label><input name="x_point" id="x_point" class="required" type="text" size="30" value="{$info.x_point}" readonly="true" /></p></br>
                    <p><label>经度：</label><input name="y_point" id="y_point" class="required" type="text" size="30" value="{$info.y_point}" readonly="true" /></p>
                </dl>
                <dl class="nowrap">
                    <p>
                        <label>单位类型：</label>
                        <select class="" name="type" >
                            {volist name="unit_type_info" id="type" key="k"}
                            {eq name="$info.type" value="$type.id"}<option value="{$type.id}" selected="selected" >{$type.name}</option>
                            {else/} <option value="{$type.id}" >{$type.name}</option>
                            {/eq}
                            {/volist}
                        </select>
                    </p>
                </dl>
                <dl class="nowrap">
                    <p>
                        <label>信  息：</label>
                        <textarea name="info" cols="60" rows="6" alt="请输入单位相关信息" >{$info.info}</textarea>
                    </p>
                </dl>
            </div>

            <!--start 地图-->
            <div style="width:65%;float: right;">
                <iframe src="__ADMIN__Test/test2" style="width: 100%;height:600px;"></iframe>
            </div>
            <!--end 地图-->

            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li>
                        <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <!--end 单位信息-->

</div>
