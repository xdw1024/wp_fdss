<div id="warning-edit" class="pageContent">
    <form method="post" action="__ADMIN__Warning/saveinfo" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);" >
        <div class="pageFormContent" layoutH="56">
            <input type="hidden" name="id" value="{$info.id}">
            {if ($info.type eq 1)}
            <p>
                <label>预警名称：</label>
                <input name="name" class="required" type="text" size="30" value="{$info.name}" readonly="true" alt="" />
            </p>
            <p>
                <label>时间间隔：</label>
                <input name="num_interval" class="required" type="text" size="30" value="{$info.num_interval}" alt="请输入时间间隔"/>
            </p>
            <p>
                <label>起始时间：</label>
                <a class="inputDateButton" href="javascript:;"><i class="fa fa-calendar"></i></a>
                <input name="start_time" class="my_combox date required" type="text" dateFmt="yyyy-MM-dd" minDate="{%y-5}-%M-%d" readonly="true" value="{php}echo $info['start_time']!=''?date('Y-m-d',$info['start_time']):''; {/php}" />
            </p>
            {else}
            <p>
                <label>预警名称：</label>
                <input name="name" class="required" type="text" size="30" value="{$info.name}" alt="请输入预警名称" />
            </p>
            <p>
                <label>开始时间：</label>
                <a class="inputDateButton" href="javascript:;"><i class="fa fa-calendar"></i></a>
                <input id="editstart_time" name="start_time" class="my_combox date required" type="text" dateFmt="yyyy-MM-dd" minDate="{%y-3}-%M-%d" readonly="true" value="{php}echo $info['start_time']!=''?date('Y-m-d',$info['start_time']):''; {/php}" />
            </p>
            <p>
                <label>结束时间：</label>
                <a class="inputDateButton" href="javascript:;"><i class="fa fa-calendar"></i></a>
                <input id="editend_time" name="end_time" class="my_combox date required" type="text" dateFmt="yyyy-MM-dd" minDate="{%y-3}-%M-%d" readonly="true" value="{php}echo $info['end_time']!=''?date('Y-m-d',$info['end_time']):''; {/php}" />
            </p>
            <p>
                <label>预警部门：</label>
                <select class="my_combox combox" name="department_id">
                    <option value="" >请选择部门</option>
                    {volist name="department" id="data" key="k" }
                    <option value="{$data['id']}" {$info.department_id==$data['id']?'selected="selected"':''} >
                        {$data['name']}
                    </option>
                    {/volist}
                </select>
            </p>
            {/if}
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
